language: python

python:

  - "3.5"

# command to install dependencies
install:
    - pip install -r requirements.txt

# command to run tests
script:
    - pytest test_om_pytest.py
    - py.test --cov-report term --cov=.
    - pylint test_om_pytest.py

after_success:
    - ls .

after_failure:
    - cat /home/travis/builds/test_ci_travis/*.log

notifications:
  email:
    on_success: always
    on_failure: always